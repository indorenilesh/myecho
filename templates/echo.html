{% extends 'base.html' %}

{% block head %}
  <title>My Echo</title>
{% endblock %}

{% block body %}


<form method="POST" action="/">
<table cellspacing="10" align="center">
    <tr>
        <td style="width: 150px; height: 30px;" align="right">

        </td>
        <td style="width: 150px; height: 30px;" align="right">
		{{ appenv }}
        </td>
    </tr>
    <tr>
        <td style="width: 300px; height: 30px;">
            <input type="text" name="msg" id="search" placeholder="type your msg..." required style="width: 300px; height: 30px;">  
        </td>
        <td style="width: 300px; height: 30px;">
            <input type="submit" Value="search" style="width: 300px; height: 30px;">
        </td>
    </tr>
    <tr><td colspan="2" align="center"><h1>{{ data }}</h1></td></tr>
    <tr><td colspan="2" align="center"><h2>{{ data }}</h2></td></tr>
    <tr><td colspan="2" align="center"><h3>{{ data }}</h3></td></tr>
    <tr><td colspan="2" align="center"><h4>{{ data }}</h4></td></tr>
    <tr><td colspan="2" align="center"><h5>{{ data }}</h5></td></tr>
    <tr><td colspan="2" align="center"><h6>{{ data }}</h6></td></tr>
</table>
</form>
{% endblock %}
